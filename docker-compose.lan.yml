# 局域网部署配置 - 适用于 192.168.31.40 服务器
services:
  # MongoDB数据库
  mongodb:
    image: mongo:7.0
    container_name: donhauser-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: donhauser
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - donhauser-network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: donhauser-backend
    restart: unless-stopped
    user: root
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/donhauser
      - JWT_SECRET=donhauser-production-secret-key-2025
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - donhauser-network
    healthcheck:
      test: [ "CMD", "node", "healthcheck.js" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Mongo Express - MongoDB 数据库可视化工具
  mongo-express:
    image: mongo-express:latest
    container_name: donhauser-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: 'true'
      ME_CONFIG_BASICAUTH_USERNAME: aiden
      ME_CONFIG_BASICAUTH_PASSWORD: 633234001
      ME_CONFIG_SITE_BASEURL: /
      ME_CONFIG_MONGODB_ADMINUSERNAME: ''
      ME_CONFIG_MONGODB_ADMINPASSWORD: ''
      ME_CONFIG_OPTIONS_EDITORTHEME: default
      ME_CONFIG_REQUEST_SIZE: 100kb
    depends_on:
      - mongodb
    networks:
      - donhauser-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # 前端Web服务 (Next.js) - 局域网配置
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://192.168.31.40:3000/api
    container_name: donhauser-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://192.168.31.40:3000/api
      - INTERNAL_API_URL=http://backend:3000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - donhauser-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# 数据卷
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_uploads:
    driver: local

# 网络
networks:
  donhauser-network:
    driver: bridge
