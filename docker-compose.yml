services:
  # MongoDB数据库
  mongodb:
    image: mongo:7.0
    container_name: donhauser-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: donhauser
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - donhauser-network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: donhauser-backend
    restart: unless-stopped
    # 开发工具需要 root 权限访问 docker.sock
    user: root
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/donhauser
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      # AI Agent 配置
      - AGENT_API_URL=http://agent:8000
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      - backend_uploads:/app/uploads
      # 开发模式：挂载源代码实现热重载
      - ./backend/src:/app/src:ro
      # 开发工具: 挂载 docker.sock 和脚本以支持热重载
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - donhauser-network
    healthcheck:
      test: [ "CMD", "node", "healthcheck.js" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # AI Agent 服务 (Python/FastAPI)
  agent:
    build:
      context: ./dhs_atlas_agent
      dockerfile: Dockerfile
    container_name: donhauser-agent
    restart: unless-stopped
    environment:
      # MongoDB 配置（使用 Docker 内部网络）
      - MONGO_URI=mongodb://mongodb:27017/
      - DATABASE_NAME=donhauser
      # LLM 配置（局域网 LMStudio）
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:1234}
      - LLM_MODEL=${LLM_MODEL:-qwen/qwen3-coder-30b}
      - LLM_API_KEY=${LLM_API_KEY:-lm-studio}
      # API 配置
      - API_HOST=0.0.0.0
      - API_PORT=8000
      # 前端地址（CORS）
      - FRONTEND_URL=http://localhost:3001
      # 调试模式
      - DEBUG=false
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    networks:
      - donhauser-network
    # 添加 host.docker.internal 支持（Linux 需要）
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Mongo Express - MongoDB 数据库可视化工具
  mongo-express:
    image: mongo-express:latest
    container_name: donhauser-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      # MongoDB连接配置
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: 'true'

      # Web界面配置
      ME_CONFIG_BASICAUTH_USERNAME: aiden
      ME_CONFIG_BASICAUTH_PASSWORD: 633234001
      ME_CONFIG_SITE_BASEURL: /

      # 可选：指定默认数据库
      ME_CONFIG_MONGODB_ADMINUSERNAME: ''
      ME_CONFIG_MONGODB_ADMINPASSWORD: ''

      # 界面定制
      ME_CONFIG_OPTIONS_EDITORTHEME: default
      ME_CONFIG_REQUEST_SIZE: 100kb
    depends_on:
      - mongodb
    networks:
      - donhauser-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # 前端Web服务 (Next.js) - 注释掉，本地运行以支持热重载
